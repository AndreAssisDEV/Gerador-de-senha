<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Gerador de Senhas</title>
</head>
<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw">P4LME1RA$semMUND14L</span>
                <button id="copy">Copiar</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="len">Quantidade de caracteres</label>
                <input id="len" value="1"
                type="number" min="2" max="20"/>
        </div>
            <div class="form-control">
                <label for="upper">Conter letras maíusculas</label>
                <input id="upper"
                type="checkbox"/>
            </div>
                <div class="form-control">
                    <label for="lower">Conter letras minúsculas</label>
                    <input id="lower"
                    type="checkbox"/>
                </div>
            <div class="form-control">
                <label for="number">Conter números</label>
                <input id="number"
                type="checkbox"/>
            </div>
                <div class="form-control">
                    <label for="symbol">Conter caracteres especiais</label>
                    <input id="symbol"
                    type="checkbox"/>
                </div>
            <button class="generate" id="generate">
                GERAR SENHA
            </button>
        </div>
        </div>
</body>
</html>
